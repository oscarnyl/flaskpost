{% extends "base.html" %}
{% block title %}{{ blog_title }}{% endblock %}
{% block content %}
<form action="/api/post" method="post">
    <label>Title: <input type="text" name="title" id="title" /></label><br/>
    <label>Post body: <textarea name="postbody" id="postbody"></textarea></label><br/>
    <input type="submit" value="Submit post" />
</form>
{% endblock %}
