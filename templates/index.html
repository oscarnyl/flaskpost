<!DOCTYPE html>
<html>
    <head>
        <!-- Maybe get title from config file? Could be cool. -->
        <title>Blog!</title>
        <meta charset="utf-8" />
    </head>
    <body>
        <h1>Blog!</h1>
        <div id="content">
        {% for (title, post, date) in content %}
        <h3>{{ title }}</h3><br/>
        {{ post }}<br/><br/>
        <h6>Posted {{ date }}</h6><br/>
        {% endfor %}
        </div>
    </body>
</html>
